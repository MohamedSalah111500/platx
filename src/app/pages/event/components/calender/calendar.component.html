<app-loader></app-loader>

<div class="container-fluid">
  <app-page-title title="Calendar" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-body">
          <div class="app-calendar">
            <!-- calendar -->
            <full-calendar [options]="calendarOptions" cdkDropList (cdkDropListDropped)="handleDrop($event)"></full-calendar>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add this where you need the modal to be displayed -->
<ng-template #modalShow>
  <app-create-edit-event
    [modalRef]="modalRef"
    [newEventDate]="newEventDate"
    [editEvent]="editEvent"
    [category]="category"
    [lookups]="lookups"
    (eventSaved)="handleEvents(currentEvents)"
  ></app-create-edit-event>
</ng-template>

<ng-template #editModalShow>
  <app-create-edit-event
    [modalRef]="modalRef"
    [editEvent]="editEvent"
    [category]="category"
    (eventSaved)="handleEvents(currentEvents)"
    
  ></app-create-edit-event>
</ng-template>
