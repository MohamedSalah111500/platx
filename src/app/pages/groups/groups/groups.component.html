<div class="container-fluid">
  <app-page-title
    title="Groups"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>

  <div class="row mb-4">
    <div class="col-md-3" *ngFor="let stat of statData; track: $index">
      <app-stat
        [title]="stat.title"
        [value]="stat.value"
        [icon]="stat.icon"
      ></app-stat>
    </div>
  </div>

  <div class="row g-3 mb-3">
    <div class="col-xxl-4 col-lg-6">
      <input
        type="search"
        class="form-control"
        id="searchInput"
        placeholder="Search for ..."
        [(ngModel)]="term"
        (ngModelChange)="searchJob()"
      />
    </div>
    <div class="col-xxl-2 col-lg-6">
      <!-- <div id="datepicker1">
        <input
          type="text"
          placeholder="Start from"
          class="form-control"
          bsDatepicker
          [bsConfig]="{ showWeekNumbers: false }"
        />
      </div>-->
    </div>

   <div class="col-xxl-2 col-lg-4">
     <!--   <div id="datepicker1">
        <input
          type="text"
          placeholder="End to"
          class="form-control"
          bsDatepicker
          [bsConfig]="{ showWeekNumbers: false }"
        />
      </div> -->
    </div>
    <div class="col-xxl-2 col-lg-4">
      <!-- <button type="button" class="btn btn-soft-secondary">
        <i class="mdi mdi-filter-outline align-middle"></i> Filter
      </button> -->
    </div>
    <div class="col-xxl-2 col-lg-4">
      <div class="text-sm-end">
        <a
          routerLink="/groups/create"
          class="btn btn-success btn-rounded"
          id="addProject-btn"
          ><i class="mdi mdi-plus me-1"></i> Create New Group</a
        >
      </div>
    </div>
  </div>

  @if(loading){
  <div class="spinner-wrapper">
    <div class="spinner-border text-primary m-1 " role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  } @if(!loading){
  <div class="row">
    @for(group of groups;track $index){
    <div class="col-xl-3 col-sm-6">
      <platx-group-block [group]="group"></platx-group-block>
    </div>
    }
  </div>
  }
  <div class="row">
    <div class="col-lg-12">
      <ul
        class="pagination justify-content-end mb-2 pagination-rounded justify-content-center p-2"
      >
        <pagination
          class="pagination-wrap hstack gap-2"
          [totalItems]="totalCount"
          [itemsPerPage]="10"
          (pageChanged)="pageChanged($event)"
        ></pagination>
      </ul>
    </div>
  </div>
  <!-- end row -->
</div>
