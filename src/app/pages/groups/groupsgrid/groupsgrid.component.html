<div class="container-fluid">
  <app-page-title
    title="Groups"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>

  <div class="row mb-4">
    <div class="col-md-3" *ngFor="let stat of statData; track: $index">
      <app-stat
        [title]="stat.title"
        [value]="stat.value"
        [icon]="stat.icon"
      ></app-stat>
    </div>
  </div>


    <div class="row g-3 mb-3">
      <div class="col-xxl-4 col-lg-6">
        <input
          type="search"
          class="form-control"
          id="searchInput"
          placeholder="Search for ..."
          [(ngModel)]="term"
          (ngModelChange)="searchJob()"
        />
      </div>
      <div class="col-xxl-2 col-lg-6">
        <div id="datepicker1">
          <input
            type="text"
            placeholder="Start from"
            class="form-control"
            bsDatepicker
            [bsConfig]="{ showWeekNumbers: false }"
          />
        </div>
        <!-- input-group -->
      </div>

      <div class="col-xxl-2 col-lg-4">
        <div id="datepicker1">
          <input
            type="text"
            placeholder="End to"
            class="form-control"
            bsDatepicker
            [bsConfig]="{ showWeekNumbers: false }"
          />
        </div>
        <!-- input-group -->
      </div>
      <div class="col-xxl-2 col-lg-4">
        <button type="button" class="btn btn-soft-secondary ">
          <i class="mdi mdi-filter-outline align-middle"></i> Filter
        </button>
      </div>
      <div class="col-xxl-2 col-lg-4">
        <div class="text-sm-end">
          <a
            routerLink="/groups/create"
            class="btn btn-success btn-rounded"
            id="addProject-btn"
            ><i class="mdi mdi-plus me-1"></i> Create New Group</a
          >
        </div>
      </div>
    </div>



    <div class="row ">
    @for(grid of groupData;track $index){
    <div class="col-xl-3 col-sm-6">
      <div class="card">
        <div class="card-body">
          <div class="d-flex">
            <div class="flex-shrink-0 me-2">
              <div class="avatar-md">
                <span
                  class="avatar-title rounded-circle bg-light text-danger font-size-16"
                >
                  <img src="{{ grid.image }}" alt height="25" />
                </span>
              </div>
            </div>

            <div class="flex-grow-1 overflow-hidden">
              <h5 class="text-truncate font-size-15">
                <a href="javascript: void(0);" class="text-dark">{{
                  grid.text
                }}</a>
              </h5>
              <p class="text-muted mb-2">{{ grid.subtext }}</p>
              <div class="avatar-group">
                <div class="avatar-group-item">
                  <a href="javascript: void(0);" class="d-inline-block">
                    <img
                      src="{{ grid.users[0] }}"
                      class="rounded-circle avatar-xs"
                      alt
                    />
                  </a>
                </div>
                @if(grid.users[1]){
                <div class="avatar-group-item">
                  <a href="javascript: void(0);" class="d-inline-block">
                    <img
                      src="{{ grid.users[1] }}"
                      class="rounded-circle avatar-xs"
                      alt
                    />
                  </a>
                </div>
                }@else if (grid.users[2]) {
                <div class="avatar-group-item">
                  <a href="javascript: void(0);" class="d-inline-block">
                    <img
                      src="{{ grid.users[2] }}"
                      class="rounded-circle avatar-xs"
                      alt
                    />
                  </a>
                </div>
                }
                <div class="avatar-group-item">
                  <a href="javascript: void(0);" class="rounded-circle avatar-title mx-1">
                  +25
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="px-4 py-3 border-top">
          <ul class="list-inline mb-0">
            <li class="list-inline-item me-3">
              <span
                class="badge"
                [ngClass]="{
                  'bg-success': grid.status === 'Completed',
                  'bg-warning': grid.status === 'Pending',
                  'bg-danger': grid.status === 'Delay'
                }"
                >{{ grid.status }}</span
              >
            </li>
            <li
              class="list-inline-item me-3"
              title="Due Date"
              tooltip="Due Date"
            >
              <i class="bx bx-calendar me-1"></i>
              {{ grid.date }}
            </li>
            <li
            class="list-inline-item me-3"
            title="Group Time"
            tooltip="Group Time"
          >
            <i class="bx bx-time-five me-1"></i>
           08:36 am
          </li>
          </ul>
        </div>
      </div>
    </div>
    }
  </div>

  <div class="row">
    <div class="col-lg-12">
      <ul
        class="pagination justify-content-end mb-2 pagination-rounded justify-content-center p-2"
      >
        <pagination
          class="pagination-wrap hstack gap-2"
          [totalItems]="returnedArray?.length"
          [itemsPerPage]="9"
          (pageChanged)="pageChanged($event)"
        ></pagination>
      </ul>
    </div>
  </div>
  <!-- end row -->
</div>
